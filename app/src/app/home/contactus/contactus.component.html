<div class="container py-5">
  <div class="row g-4">
    <!-- Left: Contact cards -->
    <div class="col-lg-5">
      <h1 class="h3 mb-3">Contact us</h1>
      <p class="text-muted">Questions about bookings, availability, or custom charters? We’d love to help.</p>

      <div class="card border-0 shadow-sm mb-3">
        <div class="card-body d-flex align-items-start gap-3">
          <i class="bi bi-telephone fs-4"></i>
          <div>
            <div class="fw-semibold">Phone</div>
            <a class="text-decoration-none d-block" [href]="'tel:' + phone">{{ phone }}</a>
          </div>
        </div>
      </div>

      <div class="card border-0 shadow-sm mb-3">
        <div class="card-body d-flex align-items-start gap-3">
          <i class="bi bi-whatsapp fs-4"></i>
          <div>
            <div class="fw-semibold">WhatsApp</div>
            <a class="text-decoration-none d-block" [href]="'https://wa.me/' + whatsapp" target="_blank" rel="noopener">
              Chat on WhatsApp
            </a>
          </div>
        </div>
      </div>

      <div class="card border-0 shadow-sm mb-3">
        <div class="card-body d-flex align-items-start gap-3">
          <i class="bi bi-envelope fs-4"></i>
          <div>
            <div class="fw-semibold">Email</div>
            <a class="text-decoration-none d-block" [href]="'mailto:' + email">{{ email }}</a>
          </div>
        </div>
      </div>

      <div class="small text-muted">Mon–Sun • 09:00–20:00 (CET)</div>
    </div>

    <!-- Right: Form -->
    <div class="col-lg-7">
      <div class="card border-0 shadow-sm">
        <div class="card-body">
          <h2 class="h5 mb-3">Send a message</h2>

          <form [formGroup]="form" (ngSubmit)="submit()">
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Name</label>
                <input class="form-control" formControlName="name">
              </div>
              <div class="col-md-6">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" formControlName="email">
              </div>
              <div class="col-md-6">
                <label class="form-label">Phone (optional)</label>
                <input class="form-control" formControlName="phone" placeholder="+33 6 ...">
              </div>
              <div class="col-md-6">
                <label class="form-label">Subject</label>
                <input class="form-control" formControlName="subject" placeholder="Booking, availability…">
              </div>
              <div class="col-12">
                <label class="form-label">Message</label>
                <textarea rows="5" class="form-control" formControlName="message" placeholder="Tell us what you have in mind…"></textarea>
              </div>

              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" formControlName="gdprOk" id="gdprOk">
                  <label class="form-check-label" for="gdprOk">
                    I agree to be contacted regarding my request.
                  </label>
                </div>
              </div>
            </div>

            <div class="d-flex justify-content-end gap-2 mt-4">
              <button type="submit" class="btn btn-dark rounded-pill" [disabled]="form.invalid || sending">
                {{ sending ? 'Sending…' : 'Send message' }}
              </button>
            </div>
          </form>

          <div *ngIf="sent" class="alert alert-success mt-3 mb-0">
            Thanks! Your message has been sent. We’ll get back to you shortly.
          </div>
          <div *ngIf="error" class="alert alert-danger mt-3 mb-0">
            {{ error }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
