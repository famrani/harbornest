<!-- src/app/shared/site-header/site-header.component.html -->
<nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top">
  <div class="container py-2">
    <a class="navbar-brand d-flex align-items-center gap-2" routerLink="/home">
      <i class="bi bi-ship"></i><strong>HarborNest</strong>
      <span class="ms-2 badge text-bg-dark">Premium Charter</span>
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navMain">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" routerLink="/tours">Tours</a></li>
        <li class="nav-item"><a class="nav-link" routerLink="/boat-lagoon40">Boat</a></li>
        <li class="nav-item"><a class="nav-link" routerLink="/gallery">Gallery</a></li>
      </ul>

      <div class="d-flex align-items-center gap-2">
        <a class="btn btn-dark rounded-pill" routerLink="/book"><i class="bi bi-calendar2-check me-1"></i>Book now</a>

        <div class="dropdown" *ngIf="layoutSvc.wnGuest; else guest">
          <a class="btn btn-link text-decoration-none d-flex align-items-center gap-2" data-bs-toggle="dropdown">
            <img *ngIf="avatarUrl; else icon" [src]="avatarUrl" class="rounded-circle" width="28" height="28">
            <ng-template #icon><i class="bi bi-person-circle fs-5"></i></ng-template>
            <span class="d-none d-md-inline">{{ layoutSvc.wnGuest?.firstname || 'Account' }}</span>
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" routerLink="/profile-edit">My profile</a></li>
            <li><a class="dropdown-item" routerLink="/changepwd">Reset password</a></li>
            <li><a class="dropdown-item" routerLink="/account">My bookings</a></li>
            <li><a class="dropdown-item" routerLink="/account/payments">Payments</a></li>
            <li><a class="dropdown-item" routerLink="/account/reviews">Reviews</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item text-danger" (click)="logout()">Sign out</a></li>
          </ul>
        </div>

        <ng-template #guest>
          <a class="btn btn-outline-secondary rounded-pill" routerLink="/login">Sign in</a>
          <a class="btn btn-outline-secondary rounded-pill" routerLink="/signup">Create account</a>
        </ng-template>
      </div>
    </div>
  </div>
</nav>
